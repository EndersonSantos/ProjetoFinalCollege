version: 2.1
orbs:
  python: circleci/python@2
jobs:
  test-python:
    # Install dependencies and run tests
    docker:
      - image: circleci/config-setup:latest
    steps:
      - checkout
      - restore_cache:  # Restore cache for dependencies (optional, improves performance)
          keys:
            - v1-dependencies-{{ .version }}  # Cache key based on Python version
          paths:
            - ~/.cache/pip

      - run: pip install -r requirements.txt  # Install dependencies

      - save_cache:  # Save cache for dependencies (optional)
          paths:
            - ~/.cache/pip
          key: v1-dependencies-{{ .version }}  # Same cache key

      - run: black . --check --diff  # Run Black code formatter

      - run: pytest  # Run tests using pytest

workflows:
  build-and-test:
    jobs:
      - test-python